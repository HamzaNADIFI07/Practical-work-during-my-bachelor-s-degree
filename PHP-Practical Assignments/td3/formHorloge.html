    <body>
        <header>
            <h1>Formulaire Horloge</h1>
        </header>
        
        <form action = "horloge.php" method = "get">
            <fielset>
                <label>Enter hours:</label>
                <input type = "number" name = "hours" min = "0" max = "24" step="1">

                <label>Enter minutes:</label>
                <input type = "number" name = "minutes" min = "0" max = "60" step="1">

                <label>Enter seconds:</label>
                <input type = "number" name = "seconds" min = "0" max = "60" step="1">

                <label>Choisissez une couleur:</label>
                <input type="color" name="hands">

                <label >Couleur des marqueurs:</label>
                <input type="color"  name="markers" value="#808080">

                <label for="bgColor">Couleur du fond :</label>
                <input type="color" name="bg" value="#ffffff" disabled>

                <label for="Checkbox">Transparent</label>
                <input type="checkbox" id="Checkbox" checked>

            </fielset>

            <button type = "submit">submit</button>
       </form>
       <script src="checkbox.js"></script>
     
    </body>
